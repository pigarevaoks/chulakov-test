<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="theme/js/chosen/chosen.css">
	<link rel="stylesheet" href="theme/css/styles.css">
	<title>Paint</title>
</head>
<body>
	<div class="paint">
		<section class="paint__content">
			<canvas id="canvas" width="600" height="600"></canvas>
		</section>
		<nav class="paint__nav">
			<div class="paint__nav-item">
				<label class="b-label">Количество точек:</label>
				<div class="b-select">
					<select id="pointsCount" class="b-select">
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
				</div>
			</div>
			<div class="paint__nav-item">
				<label class="b-label">Выбор цвета:</label>
				<input class="b-input jscolor" value="000">
			</div>
			<div class="paint__nav-item">
				<button type="button" class="b-btn paint__nav-btn _clear" id="btnClear">Очистить</button>
			</div>
		</nav>
	</div>
	<footer>
		<script src="theme/js/jscolor.min.js"></script>
		<script src="theme/js/paint.js"></script>
	</footer>
</body>
</html>
